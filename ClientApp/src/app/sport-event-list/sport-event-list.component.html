<p>sport-event-list works!</p>
<table *ngIf="events" style="width:100%">
    <tr>
        <th>Name</th>
        <th>Odds For First Team</th>
        <th>Odds For Draw</th>
        <th>Odds For Second Team</th>
        <th>Start Date</th>
    </tr>
    <tr *ngFor="let e of events" app-sport-event [_event]="e"></tr>
</table>
